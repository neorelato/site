	<script>
		$(document).ready(function() {
			if (navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPad/i)) {
				/* iOS re-orientation fix */
				var viewportmeta = document.querySelectorAll('meta[name="viewport"]')[0];
				if (viewportmeta) {
					viewportmeta.content = 'width=device-width, minimum-scale=1.0, maximum-scale=1.0';
					document.body.addEventListener('gesturestart', function() {
						viewportmeta.content = 'width=device-width, minimum-scale=0.25, maximum-scale=1.6';
					}, false);
				}

				/* width specific adjustments */
				var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
				if (width < "768") {
					/* hides extra content */
					$("footer span").hide();

					/* hides Safari address bar on iPhone */
					window.addEventListener("load",function() {
						setTimeout(function() {
							window.scrollTo(0, 1);
						}, 400);
					});
				} else {
					/* adjusts position of the background images on orientation change */
					function doOnOrientationChange() {
						switch(window.orientation) {
							case -90:
							case 90:
								$("#home-slides div").css("-webkit-background-size", "1088px 680px");
								break;
							default:
								$("#home-slides div").css("-webkit-background-size", "1536px 960px");
								break;
						}
					}

					window.onorientationchange = function(){doOnOrientationChange();};
					doOnOrientationChange();
				}
			}

			/* browser specific adjustments */
			var chrome = navigator.userAgent.match(/Chrome/i) != null;
			if(chrome) {
			}

			/* when window resized, adjust height of div and refresh scrolling script */
			function adjustHeight(needs_refresh) {
				winH = window.innerHeight;
				$("#home-slides div").css("height", winH);
				if(needs_refresh == 1) {
					s.refresh();
				}
			}

			/* on window resize, call function to resize height of div */
			$(window).resize(function() {
				var needs_refresh = 1;
				adjustHeight(needs_refresh);
			});

			/* on first load, call function to resize height of div to appropriate screen size */
			adjustHeight();

			/* initiates the scrolling script */
			var s = skrollr.init({
				forceHeight: false
			});
 		});
